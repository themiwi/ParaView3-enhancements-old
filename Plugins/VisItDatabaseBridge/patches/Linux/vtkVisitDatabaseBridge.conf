# VisIt site-config for the VTK--VisIt database bridge.
#
#==============================================================================(BUILD NOTES)
# One has two options for building VisIt for use with the vtkVisItDatabaseBridge:
# 
# 1) Use the "build_visit" script.
# 2) Build the third party dependencies yourself.
#
# Recommded approach: Try to use the "build_visit" with visit-1.10.0. If it doesn't
# work then use the following notes as a guide. Either way you will need to tweak
# the paths at the end of this file.
# 
# Notes for option (1)
# Run "build_visit" to completion. Modify the generated "hostname.conf"
# file see configuration below. Apply our patch "Makefile.in.patch" in the VisIt/src
# directory do  ./configure ... , make -j X (see note bellow on what the command line
# for configure is.
# 
# Notes for option (2)
# Gneral note: This has been tested with VisIt 1.10.0 and 1.11.1. HDF5 1.8.1 works 
# with Silo but not CGNS. Detailed notes about configuration of the packages
# follow.
# 
